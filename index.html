<div id="posts">
<div class ="row-parent">
<div class="row">


<div class="colspan12-6 push 12-3 colspan8-6 push8-1 colspan6-6 colspan2-2  as-grid with-gutter">
  
  {% for post in site.posts limit: 20 %}
  <article>
      {{post.content}}

      <footer>
            <p><a href="{{ post.url }}">{{ post.title }}</a> 
              <span>({{ post.date | date:"%Y-%m-%d" }})</span>
            </p>
            <p>
              {{ post.tags | array_to_sentence_string }}</p>
      </footer>

      
    </article>
  {% endfor %}

</div>

</div>
</div>
</div>
