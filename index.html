---
layout: raindance
title: Adventures &middot; Words &middot; Visual Necessity
---

  {% for post in site.posts limit: 20 %}
  <article>
    <div class="typography">
      {{post.content}}
    </div>

      <footer>
            <p><a href="{{ post.url }}">{{ post.title }}</a> 
              <span>({{ post.date | date:"%Y-%m-%d" }})</span>
            </p>
            <p>
              {{ post.tags | array_to_sentence_string }}</p>
      </footer>

    </article>
  {% endfor %}
